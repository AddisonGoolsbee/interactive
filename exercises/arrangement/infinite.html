<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>an-arrangement-of-pictures</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="vsc-initialized">
    <div id="image-container"></div>

    <script>
        const images = [
            "./assets/dancing-2.jpeg",
            "./assets/dance.jpeg",
            "./assets/tree-lined-path.jpeg",
            "./assets/unpacking.jpeg",
            "./assets/football.jpeg",
            "./assets/students-9.jpeg",
            "./assets/signs.jpeg",
            "./assets/meeting.jpeg",
            "./assets/cow.jpeg",
            "./assets/archway.jpeg",
            "./assets/dance.jpeg",
            "./assets/unpacking.jpeg",
            "./assets/dorm-room-2.jpeg",
            "./assets/tree-lined-path.jpeg",
            "./assets/man-reading.jpeg",
            "./assets/rock.jpeg",
            "./assets/file.jpeg",
            "./assets/students-with-bikes.jpeg",
            "./assets/sitting-by-tree.jpeg",
            "./assets/sunset.jpeg",
            "./assets/cross-campus.jpeg",
            "./assets/student.jpeg",
            "./assets/chair-in-field.jpeg",
            "./assets/gymnast.jpeg",
        ];

        const container = document.getElementById('image-container');

        let loadCount = 0;

        function loadImages() {
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.id = `img-${loadCount}-${index}`;
                if (index % 5 === Math.floor(Math.random() * 5)) {
                    img.classList.add('rotate');
                }
                container.appendChild(img);
            });
            loadCount++;
        }

        loadImages();

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadImages();
            }
        });

    </script>
</body>

</html>
