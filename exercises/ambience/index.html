<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 20s ease infinite;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #FF4500;
            border-radius: 50%;
            position: absolute;
            animation: move 5s infinite ease-in-out alternate;
        }

        .circle:nth-child(2) {
            background-color: #00CED1;
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            background-color: #FFD700;
            animation-delay: 1s;
        }

        .circle:nth-child(4) {
            background-color: #570187;
            animation-delay: 1.5s;
        }

        .circle:nth-child(5) {
            background-color: #f85460;
            animation-delay: 2s;
        }

        .circle:nth-child(6) {
            background-color: #09283f;
            animation-delay: 2.5s;
        }

        .circle:nth-child(7) {
            background-color: #784fff;
            animation-delay: 3s;
        }

        .circle:nth-child(8) {
            background-color: #fff;
            animation-delay: 3.5s;
        }

        .circle:nth-child(9) {
            background-color: #82f;
            animation-delay: 4s;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            100% {
                top: calc(100vh - 50px);
                left: calc(100vw - 50px);
            }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
